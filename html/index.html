<body id="login-view-bgcolor">

<div id="wrapper">
    <!-- header start -->
    <div class="header-box">
        <div class="header">
            <div class="logo-box">
                <a href=""><img src="https://static-cdn-oss.mosoteach.cn/mosoteach2/common/images/logo-1.png?v=20190625" style="width:169px;height:40px;"></a>
            </div>
            <div class="help-box">
                <a href="https://tp.mosoteach.cn" id="throwing_screen_button" target="_blank" class="grey" style="margin-right: 40px;">手机投屏</a>
                <a href="http://help.mosoteach.cn" target="_blank" class="grey">帮助</a>
            </div>
        </div>
    </div>
    <!-- header end -->

    <!-- login-box start -->
    <div class="main-box">
        <div class="login-box">
            <div class="box-border">
                <div id="login-button-box">
                    <div id="account-login-button">账号密码登录</div>
                    <div id="phone-login-button">短信验证登录</div>
                </div>

                <div class="login-success">
                    <i class="icon-exclamation-sign"></i>
                    <span></span>
                </div>

                    <div class="login-from">
                    <!-- 账号密码登录  start -->
                    <form class="account-from" action="ok.html" method="get">
                        <input type="text" name="account_name" autocomplete="off" placeholder="请输入账号" id="account-name">
                        <input type="password" name="user_password" maxlength="16" autocomplete="off" placeholder="密码" id="user-pwd">
                        <div class="remember-me-box">
	                        <i id="account-login-remember-me" class="icon-check-empty auto-login" data-type="account" data-value="N"></i>
    	                    <span style="vertical-align: middle;">30 天自动登录</span>
                            <a class="forget-password" href="https://www.mosoteach.cn/web/index.php?c=passport&amp;m=forget_password">忘记密码？</a>
                        </div>
                        <div class="slider-box" data-status="N" style="margin-bottom:25px;display: none;">
                            <div id="account-afs" class="nc-container"></div>
                        </div>
                        <button class="button-big" id="login-button-1" data-status="N" type="submit" style="height:40px;">登录</button>
                    </form>
                    <!-- 账号密码登录 end -->

                    <!-- 短信验证登录 start -->
                    <form class="phone-from">
                        <div class="phone-number-input">
                            <i class="icon-mobile-phone icon-2x"></i>
                            <input type="text" name="phone_number" maxlength="11" autocomplete="off" placeholder="手机号" id="phone-number">
                        </div>
                        <div class="slider-box">
                            <div id="phone-afs" class="nc-container"></div>
                        </div>
                        <div class="verify-box">
                            <input type="text" name="verify_code" maxlength="20" autocomplete="off" placeholder="验证码" id="verify-code" style="margin-bottom:0px;">
                            <button id="get-verify-code" class="button-big disabled" disabled="disabled" data-status="N">获取验证码</button>
                        </div>
                        <div class="remember-me-box" style="margin-bottom:32px;">
                            <i id="phone-login-remember-me" class="icon-check-empty auto-login" data-type="phone" data-value="N"></i>
                            <span style="vertical-align: middle;">30 天自动登录</span>
                            <a class="forget-password" href="https://www.mosoteach.cn/web/index.php?c=passport&amp;m=forget_password">忘记密码？</a>
                        </div>
                        <button class="button-big" id="login-button-2" type="button" style="height:40px;">登录</button>
                    </form>
                    <!-- 验证密码登录 end -->
                </div>

                <div class="forget-pwd-box">
                    <a href="https://www.mosoteach.cn/web/index.php?c=passport&amp;m=user_register" target="_blank">注册蓝墨账号</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="https://sso.mosoteach.cn?action=login&amp;appId=MTWEB&amp;returnParam=home">学校账号密码登录</a>
                </div>
            </div>
        </div>
    </div>
    <!-- login-box end -->

    <!-- footer start -->
    <div class="footer-box">
        <div class="footer">
            <div>
                <span>为了获得最佳浏览效果，建议在分辨率大于或等于 1024*768 的屏幕下浏览网站　</span>
                <a href="https://static-cdn-oss.mosoteach.cn/mosoteach2/common/browsers.html" target="_blank">建议浏览器</a>
            </div>
            
            <div style=" margin:0 auto; line-height: 100%;display:flex;align-items: center;justify-content: center;margin-top: 4px;">
                <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020877" style="text-decoration:none;">
                    <img src="common/images/beian.png" style="float:left;">
                    <p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; font-size: 12px; color: #666;">
                        京公网安备 11010802020877号
                    </p>
                </a>
                <a target="_blank" href="https://beian.miit.gov.cn/" style="text-decoration:none;color: #666;margin-left:10px;">京ICP备12041916号-4</a>
            </div>
            <div>
                <span style="font-family: Verdana, Tahoma, Arial; display: block;line-height: 24px;">
                    <script type="text/javascript">
                        document.write("©2012 - "
                        + new Date().getFullYear()

                    </script>©2012 - 2022 北京智启蓝墨信息技术有限公司
                </span>    
            </div>
            <div>
                <span style="font-family: Verdana, Tahoma, Arial; display: block;">
                    地址：北京市海淀区上地东路 35 号颐泉汇写字楼 316 室 &nbsp;&nbsp;&nbsp;&nbsp;联系电话：400-008-1078
                </span>    
            </div>
        </div>
    </div>
    <!-- footer end -->
</div>

    // 账号登录
    $('#login-button-1').click(function () {
        var status = $(this).attr('data-status');
        if (status === 'Y') {
            $('.login-success span').text('验证通过才能登录');
            $('.login-success').show();
            return false;
        }
        //检测账号，密码是否为空
        var accountName = $('#account-name').val().replace(/\s/g, ''); //获取用户输入的账号
        var userPwd = $('#user-pwd').val();//获取用户输入的密码

        if (accountName.length <= 0) {//如果为空 提示错误
            $('.login-success span').text('请输入账号');
            $('.login-success').show();
            return false;
        }
        if (userPwd.length <= 0) {
            $('.login-success span').text('请输入密码');
            $('.login-success').show();
            return false;
        }

        var reg = /^([a-zA-Z0-9\_\-\.])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
        var preg = /^1\d{10}/;
        if (!reg.test(accountName) && !preg.test(accountName)) {
            $('.login-success span').text('账号格式不正确，请重新输入');
            $('.login-success').show();
            return false;
        }

        var rememberMe = $('#account-login-remember-me').attr('data-value');
        //设置按钮不可点 防止网络较慢时多次点击按钮
        $('#login-button-1').addClass('disabled').attr('disabled',true);

        // 前端请求新的 core api 服务（技能考）需要使用 proxy 服务代理（需要 token 验证）
        // 前端使用 proxy 登录接口替换老的登录（php 验签）方式，然后获取 token 储存到 localStorage 里
        // 所以新的登录完善了，下面那个 ajax 需要移除，但是登录返回的错误状态的逻辑还需要保留，再看看 php 是否需要 user msg
        // TODO: 后续完善登录
        // 登录方式已经修改，账号手机号登录改为前端去要 proxy token，后台去拿用户信息，院校登录由后台登录，然后把 proxy token 返给前端
        let data = {
            account: accountName,
            password: userPwd,
        }

        $.ajax({
            type: 'POST',
            url: 'https://coreapi-proxy.mosoteach.cn/index.php/' + 'passports/account-login',
            data: JSON.stringify(data),
            contentType: 'application/json',
            dataType: 'json',
            success: function (resp) {
                let { status, token } = resp;
                if (!status) {
                    switch (resp.errorCode) {
                        case 'err.invalid.userPassword':
                            if (isMobile === 'N') {
                                sliderVerification();
                            } else {
                                sliderVerifications();
                            }
                            $('.login-success span').text(resp.errorMessage);
                            $('.login-success').show();
                            $('.account-from .remember-me-box').css('margin-bottom','20px');
                            $('.slider-box').show();
                            var slider_status = $('.slider-box').attr('data-status');
                            $('#login-button-1').attr('data-status','Y');
                            break;
                        case 'err.account.loginFailedLimit':
                            showAccountLoginError(resp.errorMessage);
                            break;
                        case 'err.user.locked':
                        case 'err.user.deleted':
                            if (isMobile === 'N') {
                                sliderVerification();
                            } else {
                                sliderVerifications();
                            }
                            $('.login-success span').text(resp.errorMessage);
                            $('.login-success').show();
                            $('.account-from .remember-me-box').css('margin-bottom','20px');
                            $('.slider-box').show();
                            $('#login-button-1').attr('data-status','Y');
                            break;
                    }
                    $('#login-button-1').removeClass('disabled').attr('disabled', false);
                    return;
                }
                $('#login-button-1').removeClass('disabled').attr('disabled', false);
                localStorage.setItem('proxyToken', token);
                $.ajax({
                    type: 'get',
                    url: 'https://www.mosoteach.cn/web/index.php?c=passport&m=save_proxy_token',
                    data: {
                        'proxy_token': token,
                        'remember_me': rememberMe
                    },
                    dataType: 'json',
                    success: function (resp) {
                        if (resp.result_code === 0) {
                            window.location.href="https://www.mosoteach.cn/web/index.php?c=clazzcourse&m=index";
                        } else confirm('登录失败');
                    }
                })
            },
            error: function (err) {
                $('#login-button-1').removeClass('disabled').attr('disabled',false); //恢复登录按钮的可点击状态
                alert('发生未知错误，请稍后重试！');
            }
        });
    });
